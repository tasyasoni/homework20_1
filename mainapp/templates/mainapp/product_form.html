{% extends 'mainapp/base.html' %}

{% block content %}
<div method="post">
    <div class="col-12"><div/>
        <div class="row">
            <div class="col-6">
                <div class="card">
                     <div class="card-header">
                     <h2>Введите данные продукта</h2>
                     <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        </div>
                    </div>
                </div>
              </div>
            <div class="col-6">
                <div class="card">
                     <div class="card-header">
                     <h2>Введите данные версии </h2>
            </div>
            <div class="card-body">
                {{ formset.management_form }}
                {% for form in formset.forms %}
                    {{form.as_p}}
                {% endfor %}
            </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                    </button>
                    <a href="{% url 'mainapp:products' %}" type="button"
                    class="btn btn-outline-secondary">Назад</a>
                </div>
            </div>
    </form></div>
{% endblock %}

{% extends 'mainapp/base.html' %}
{% block content%}

    {% load static %}
    {% load my_tags_lib %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{ title }}</h1>
    </div>
    <div class="row justify-content-center">


    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
               </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card shadow-sm">
                    </div>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'mainapp:create' %}">Создать продукт</a>
                        <div class="card mb-6 box-shadow">
                           {% for object in object_list %}
                            <div class="card-body">
                                </div>
                              <img class="card-img-top"
                                 src="/media/{{ object.picture }}">
                                 <alt="Card image cap">
                                <p class="card-text">{{ object|title }} </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">{{object.price}}</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Положить в корзину</button>
                                        <a class="p-2 btn btn-outline-primary" href="{% url 'mainapp:product' object.pk %}">О товаре</a>
                                    </div>
                                    <small class="text-muted">RUB</small>
                              </div>
                                {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

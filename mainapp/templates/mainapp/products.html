{% extends 'mainapp/base.html' %}
{% block content%}

{% load static %}
{% load my_tags_lib %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{ title }}</h1>
    </div>

     <div class="album py-5 bg-light">
         <div class="container">
             <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                 {% for object in objects_list %}
                 <div class="col">
                     <div class="card shadow-sm">
                         <div class="card mb-8 box-shadow"><div>
                         <img class = "card-img-top"
<!--                              src = "/media/{{ object.picture }}/"-->
                              <src ="{{object.picture|media_pic}}"/>
                              <alt ="Card image cap"/>
                         <div class="card-body">
                             <p class="card-text">{{ object| title }}.</p>
                            <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">{{object.price}}</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Положить в корзину</button>
                                <a class="p-2 btn btn-outline-primary" href="{% url 'mainapp:product' object.pk %}">О товаре</a>
                              </div>
                              <small class="text-muted">RUB</small>
                            </div>
                         </div>
                     </div>
                {% endfor %}
             </div>
         </div>
     </div>
{% endblock %}

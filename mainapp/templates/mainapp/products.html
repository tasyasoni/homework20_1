{% extends 'mainapp/base.html' %}
{% block content%}

{% load static %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{ title }}</h1>
    </div>

     <div class="album py-5 bg-light">
         <div class="container">
             <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                 {% for object in objects_list %}
                 <div class="col">
                     <div class="card shadow-sm">
                         <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">картинка</text></svg>
                         <div class="card-body">
                             <p class="card-text">{{ object| title }}.</p>
                            <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">{{object.price}}</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Положить в корзину</button>
                              </div>
                              <small class="text-muted">RUB</small>
                            </div>
                         </div>
                     </div>
                {% endfor %}
             </div>
         </div>
     </div>
{% endblock %}
